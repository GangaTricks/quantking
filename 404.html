        /* Styles for the flex layout based tabs */
        amp-selector[role=tablist].tabs-with-flex {
            display: flex;
            flex-wrap: wrap;
        }
        amp-selector[role=tablist].tabs-with-flex [role=tab] {
            flex-grow: 1;
            /* custom styling, feel free to change */
            text-align: center;
            padding: var(--space-1);
        }
        amp-selector[role=tablist].tabs-with-flex [role=tab][selected] {
            outline: none;
            /* custom styling, feel free to change */
            border-bottom: 2px solid var(--color-primary);
        }
        amp-selector[role=tablist].tabs-with-flex [role=tabpanel] {
            display: none;
            width: 100%;
            order: 1; /* must be greater than the order of the tab buttons to flex to the next line */
            /* custom styling, feel free to change */
            padding: var(--space-4);
        }
        amp-selector[role=tablist].tabs-with-flex [role=tab][selected] + [role=tabpanel] {
            display: block;
        }

        /* Styles for the selector based tabs */
        amp-selector[role=tablist].tabs-with-selector {
            display: flex;
        }
        amp-selector[role=tablist].tabs-with-selector [role=tab][selected] {
            outline: none;
            /* custom styling, feel free to change */
            border-bottom: 2px solid var(--color-primary);
        }
        amp-selector[role=tablist].tabs-with-selector {
            display: flex;
        }

<script>
// Function to toggle dark mode
function toggleDarkMode() {
    const body = document.body;
    const isDarkMode = body.classList.contains('dark-mode');
    
    // Toggle the class and set the cookie
    if (isDarkMode) {
        body.classList.remove('dark-mode');
        setDarkModeCookie(false); // Set cookie to false (light mode)
    } else {
        body.classList.add('dark-mode');
        setDarkModeCookie(true); // Set cookie to true (dark mode)
    }
}

// Function to set the dark mode cookie
function setDarkModeCookie(isDarkMode) {
    document.cookie = `darkMode=${isDarkMode}; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/`;
}

// Function to check if dark mode preference is stored in the cookie and apply it
function applyDarkModeFromCookie() {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'darkMode' && value === 'true') {
            document.body.classList.add('dark-mode');
            return;
        }
    }
}

// Apply dark mode preference from the cookie on page load
applyDarkModeFromCookie();

<h1>File Browser</h1>
    <ul id="fileList">
        <!-- File list will be populated here -->
    </ul>

    <script>
      // Function to fetch the list of files in the facts directory
function fetchFactsDirectoryContents() {
    fetch('/') // Replace with the path to your facts directory relative to the public directory
        .then(response => response.text())
        .then(data => {
            // Parse the directory listing
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, 'text/html');
            const links = xmlDoc.querySelectorAll('a');
            const fileList = document.getElementById('fileList');

            // Populate the file list
            links.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '/facts/' + link.textContent; // Create a full URL to the file
                a.textContent = link.textContent;
                li.appendChild(a);
                fileList.appendChild(li);
            });
        })
        .catch(error => {
            console.error('Error fetching facts directory contents:', error);
        });
}

// Call the fetchFactsDirectoryContents function when the page loads
window.onload = fetchFactsDirectoryContents;

    </script>
